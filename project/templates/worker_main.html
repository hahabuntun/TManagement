{% extends "base.html" %}
{% block content %}

<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <h1>Команды в которых вы состоите: </h1>
    <div class="custom-list row mt-4">
        {% for team in teams %}
            <div class="custom-card col-md-6">
                <h3><a href="{{ url_for('main.team_tasks', project_id=team.project_id, team_id=team.id) }}">{{ team.name }}</a></h3>
                <p>Проект: {{ team.project.title }}</p>
                <p>Создано: {{ team.date_created.strftime('%d.%m.%Y %H:%M') }}</p>
                <button class="btn btn-success"><a href="{{ url_for('main.team_docs', project_id=team.project_id, team_id=team.id) }}">Добавить документы</a></button>
            </div>
        {% endfor %}
    </div>
</main>

{% endblock %}
